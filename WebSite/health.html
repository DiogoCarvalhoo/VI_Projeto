<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- MY CSS -->
    <link href="CSS/menu.css" rel="stylesheet" />
    <link href="CSS/population.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/health.css" rel="stylesheet" />


    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>

    <title>InfoPortugal</title>
  </head>
  <body onload="main('health')">

    <div class="main" id="body">

      <!-- 
          SideMenu Generated
      -->
      
      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <div class='layout'>
                  <div id='container1' class="graph">
                    <p>Acola</p>
                    <svg id="age_population_year_graph"></svg>
                  </div>
                </div>
            </div>
            <div class="col-md-6">
              <div class='layout'>
                <div id='container2' class="graph">
                  <select id="three_bars_year_selection"  class="form-select year_select" aria-label="size 6 select-sm example">
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option selected value="2020">2020</option>
                  </select>
                  <svg id="tree_bars_graph"></svg>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class='layout'>
              <div id='container1' class="graph">
                <div class="row">
                  <div class="col-md-9">
                    <svg id="medics_by_speciality_graph"></svg>
                  </div>
                  <div class="col-md-3">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="totalMedicosSwitch" checked onchange="handleChangedSwitch(event)">
                      <label class="form-check-label" for="flexSwitchCheckChecked">Total Médicos</label>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="naoEspecialistasSwitch" onchange="handleChangedSwitch(event) ">
                      <label class="form-check-label" for="flexSwitchCheckChecked">Não Especialistas</label>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="cirurgiaGeralSwitch" onchange="handleChangedSwitch(event)">
                      <label class="form-check-label" for="flexSwitchCheckChecked">Cirurgia Geral</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </main>

    </div>
    

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

    <!-- MY JS -->
    <script src="JS/index.js"></script>
    <script src="JS/menu.js"></script>
    <script src="JS/home.js"></script>

    <script type="text/javascript" src="Data/health.js"></script>
    <script type="text/javascript" src="JS/health.js"></script>

  </body>
</html>
