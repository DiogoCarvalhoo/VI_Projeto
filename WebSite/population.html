        function esperanca_media_vida_graph(dataset, margin, width, height) {

          // create a tooltip
          var Tooltip = d3.select("#container2")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")


          svg2 = d3.select("#svg2")
                    .attr("width", width + margin + margin)
                    .attr("height", height + margin + margin);
          const chart = svg2.append('g').attr("transform",
                    "translate(" + margin + "," + margin + ")");

          // X axis
          var x = d3.scaleBand()
            .range([ 0, width ])
            .domain(dataset.map(function(d) { return d.year; }))
            .padding(0.5);
            
          chart.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
              .attr("opacity", function(d) { return d % 2 == 0 ? 1 : 0 })
              .attr("transform", "translate(-10,0)rotate(-45)")
              .style("text-anchor", "end");
              


          // Add Y axis
          var y = d3.scaleLinear()
            .domain([0, 100])
            .range([ height, 0]);
          chart.append("g")
            .call(d3.axisLeft(y));

          // Lines
          chart.selectAll("myline")
            .data(dataset)
            .enter()
            .append("line")
              .attr("x1", function(d) { return x(d.year); })
              .attr("x2", function(d) { return x(d.year); })
              .attr("y1", y(0))
              .attr("y2", y(0))
              .attr("stroke", "")
              .attr("opacity", function(d) { return d.year % 2 == 0 ? 1 : 0 })


          const circleGroups = chart.selectAll()
              .data(dataset)
              .enter()
              .append('g')
              
          // Circles
          circleGroups
            .append("circle")
              .attr("cx", function(d) { return x(d.year); })
              .attr("cy", y(0))
              .attr("r", "4")
              .style("fill", "#69b3a2")
              .attr("stroke", "none")


            
              .on('mouseenter', function (actual, i) {
                d3.select(this)
                    .attr('opacity', 0)
                    
                d3.select(this)
                    .transition()
                    .duration(300)
                    .attr('opacity', 1)
                
                // Show line
                line = chart.append('line')
                    .attr('id', 'limit')
                    .attr('x1', 0)
                    .attr('y1', y(i.value))
                    .attr('x2', width)
                    .attr('y2', y(i.value))
                
                Tooltip
                  .style("opacity", 1)
                d3.select(this)
                  .style("stroke", "black")
                  .style("opacity", 1)
                
              })

              .on('mousemove', function(mouse, d) {
                Tooltip
                  .html("Ano: " + d.year + "<br>Valor: " + d.value)
                    .style("left", (d3.pointer(mouse)[0]+285) + "px")
                    .style("top", (d3.pointer(mouse)[1]+410) + "px")
                    .style("color", "black")
              })
              
              // On mouse leave, remove the line and the bar value
              .on('mouseleave', function () {
                  d3.select(this)

                  svg2.selectAll('#limit').remove()
                  svg2.selectAll('.value').remove()

                  Tooltip
                    .style("opacity", 0)
                  d3.select(this)
                    .style("stroke", "none")
                    .style("opacity", 1)
              })

            
          // Change the X coordinates of line and circle
          chart.selectAll("circle")
            .transition("initialCircles")
            .duration(2000)
            .attr("cy", function(d) { return y(d.value); })


          chart.selectAll("line")
            .transition("initialLines")
            .duration(2000)
            .attr("y1", function(d) { return y(d.value); })

          //Título Y
          svg2.append('text')
              .attr('class', 'label')
              .attr('x', -(height / 2) - margin)
              .attr('y', margin / 2.4 - 15)
              .attr('transform', 'rotate(-90)')
              .attr('text-anchor', 'middle')
              .text('Esperança Média de Vida')
          
          //Título X

              .attr('class', 'label')
              .attr('x', width / 2 + margin)
              .attr('y', 370)
              .attr('text-anchor', 'middle')

              .attr('y', 40)
              .attr('text-anchor', 'middle')

          //Source

              .attr('class', 'source')
              .attr('x', width - margin / 2)
              .attr('y', 380)
              .attr('text-anchor', 'start')
              .text('Source: INE, 2020')
