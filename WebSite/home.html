<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- MY CSS -->
    <link href="CSS/menu.css" rel="stylesheet" />
    <link href="CSS/home.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />


    <title>InfoPortugal</title>
  </head>
  <body onload="main('home')">

    <div class="main" id="body">

      <!-- 
          SideMenu Generated
      -->
      
      <main>
        <div class="carousel-area">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators" id="carousel-indicators">
              <!-- CAROUSEL INDICATORS ADDED DINAMICALLY IN INDEX.js -->
            </div>
            <div class="carousel-inner" id="carousel-inner">
              <!-- CAROUSEL ITEMS ADDED DINAMICALLY IN INDEX.js -->
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span aria-hidden="true" class="span-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="next-previous-icon"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span aria-hidden="true" class="span-icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="next-previous-icon"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <hr>

        <div class="main-content">
          <h3>InfoPortugal</h3>
          <p>Nesta aplicação poderão encontrar dados relativos à população de Portugal representados de diversas formas!</p>
        </div>

        <hr>


      </main>


      

    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

    <!-- MY JS -->
    <script src="JS/index.js"></script>
    <script src="JS/menu.js"></script>
    <script src="JS/home.js"></script>
  </body>
</html>
